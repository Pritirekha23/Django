{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DisplayCard project</title>
    <link rel="stylesheet" href="{% static 'css/records.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" >
      <div class="row  m-4">
        <div class="col-md-4">
          <div class="card " style="width: 50rem; background-color: lightpink;">
            <div class="card-body ">
              <h4 class="text-center"  style="color:yellow;"><u>{{records.country_name}}</u> </h4>
              {% comment %} <h5 class="card-title">Id: {{records.id}}</h5> {% endcomment %}
              <p class="card-text">Capital: {{records.capital_name}}</p>
              <p class="card-text">population:   {{records.population}}</p>
              <div class="text-center">
                <a href="{% url 'home_records' %}" class="btn btn-success">Back to Home</a>
              </div>
            </div>
          </div>
      </div>
   </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
