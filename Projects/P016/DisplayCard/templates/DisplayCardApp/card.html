{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DisplayCard project</title>
    <link rel="stylesheet" href="{% static 'css/records.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" >
      <div class="row justify-content-center m-4">
        <div class="col-md-4">
          <div class="card " style="width: 18rem; background-color: lightpink;">
            <div class="card-body ">
              <h4 class="text-center"  style="color:yellow;"><u>CodeDais Student Details</u> </h4>
              <h5 class="card-title">Id: {{record.id}}</h5>
              <p class="card-title">Name: {{record.name}}</p>
              <p class="card-text">Course: {{record.course}}</p>
              <p class="card-text">Mark:   {{record.mark}}</p>
              <p class="card-text">Email:  {{record.email}}</p>
              <div class="text-center">
                <a href="{% url 'all_records' %}" class="btn btn-success">Back</a>
              </div>
            </div>
          </div>
      </div>
   </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
