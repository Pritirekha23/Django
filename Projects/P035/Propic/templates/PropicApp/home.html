{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>ProfilepicApp</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
   <div class="main">
    <h1 class='text-center'><u>Student Records:</u></h1>
    <h3 class='text-center'>{{ now | date:'D d m Y' }}</h3>
    <div class="container d-flex flex-wrap gap-3  "  >  
      {% for i in all_records %}
      <div class="card" style="width: 18rem">
        <div class="text-center">
          <img src="{{ i.profile_pic.url }}"   
          class="card-img-top m-2" alt="profileimage"/>
        </div>
        <div class="card-body">
          <h5 class="card-title">Name:  {{i.name |wordcount }} </h5>
          <p class="card-text">Course: {{i.course | lower }}</p>
          <p class="card-text">Email: {{i.email| cut:"@"}}</p>
          <div class="text-center ta">
            <a href="{% url 'profile_pic_records' i.id  %}" class="btn btn-danger">Click Here</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
   </div>

  </body>
</html>
