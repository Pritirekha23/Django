{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DisplayCard project</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-4 rounded p-4">
    
      <table class="table border border-warning "  >
          <thead>
                        <h2>Welcome <i>{{records.name}}</i> to your profile: </h2>
                          <tr>
                            <th scope="col"> ID</th>
                            <th scope="col"> Name</th>
                            <th scope="col"> Course</th>
                            <th scope="col"> Mark  </th>
                            <th scope="col"> Email </th>
                            <th scope="col"> Back Home </th>
                          </tr>
                        </thead>
                        <tbody>
                          
                          <tr class="records_td">
                            <td>{{records.id}}</td>
                            <td>{{records.name | capfirst}}</td>
                            <td>{{records.course | upper }}</td>
                            <td>{{records.mark | add:"5"}}</td>
                            <td>{{records.email | length }}</td>
                            <td>
                                <a class="btn btn-success " href="{% url 'home_records' %}">
                                    Back home
                                </a>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
              
                

             </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
