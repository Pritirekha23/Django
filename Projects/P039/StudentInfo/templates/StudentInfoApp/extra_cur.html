<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Extra-Curricular Form</h3>
                        <form action="{% url 'data' %}">
                            <div class="mb-3">
                                <label for="fav_sports" class="form-label">Favorite Sports</label>
                                <input type="text" class="form-control" name="fav_sports">
                            </div>
                            <div class="mb-3">
                                <label for="fav_actor" class="form-label">Favorite Actor</label>
                                <input type="text" class="form-control" name="fav_actor">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Next</button>
                        </form>
                    </div>
                </div>

         
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
