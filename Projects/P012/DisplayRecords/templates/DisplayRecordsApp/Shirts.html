<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Records are here</h1>
    {% comment %} {{records}} {% endcomment %}
    <table border="1">
      <tr>
        <th>ID</th>
        <th>BRAND</th>
        <th>PRICE</th>
        <th>COLOR</th>
      </tr>

      {% for i in records %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.brand}}</td>
        <td>{{i.price}}</td>
        <td>{{i.color}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
