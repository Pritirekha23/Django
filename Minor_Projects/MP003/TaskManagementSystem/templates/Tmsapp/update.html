<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>update task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Update task</h1>
      <div class="col-lg-7 mx-auto">
        <div class="card mx-auto" style="width:50%;">
          <h5 class="card-header bg-primary text-white">Update your task</h5>
          <div class="card-body">
            <form action="{% url 'update_task' id %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="addtask" class="form-label">Update your task details</label>
                <input type="text" class="form-control" id="addtask" name='update_task' value="{{ task_name }}">
              </div>
              <a href="{% url 'home' %}" class="btn btn-warning btn-sm">Back to Home</a>
              <button type="submit" class="btn btn-success btn-sm">Update</button> <br>
            </form>
          </div>
      </div>

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
