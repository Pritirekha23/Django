{% extends "ORBApp/base.html" %}

{% block title %}
All Resumes
{% endblock %}

{% block content %}
<div class="container" align="center">
    <h2>All Resumes</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for resume in data %}
        <tr>
            <td>{{ resume.name }}</td>
            <td>{{ resume.email }}</td>
            <td><a href="{% url 'resume' id=resume.id %}" class="btn btn-primary">View</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
