{% extends "ORBApp/base.html" %}

{% block title %}
Profile Summary
{% endblock %}

{% block content %}
<div class="container" align="center">
    <h2>Profile Summary</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
